<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制台 Ip: {{ip}}</title>
    <style>
        @font-face {
            font-family: de;
            src: url('./dengxian.ttf');
        }
        @font-face {
            font-family: ca;
            src: url('./CascadiaMono.ttf');
        }
        input:focus {
            outline: none;
        }
        *::selection {
            background-color: #858585;
        }
    </style>
</head>
<body style="background-color: #0c0c0c;font-family: ca, de;">
<div style="background-color: #0c0c0c;color: #ccc;">
    {% for i in l['p'] %}
    <p style="margin: 0px;">{{i}}</p>
    {% endfor %}
    <input id="in" style="background-color: #0c0c0c;font-family: ca, de;color: #ccc;border: 0;font-size: 16px;width: 100%;"><br/>
    <button style="color: #cccccc;background-color: #0c0c0c;border: 0;font-size: 16px;font-family: ca, de;cursor: pointer;" onclick="window.location.href='./input?ip={{ip}}&in=' + document.getElementById('in').value">Enter</button>
</div>
</body>
</html>
